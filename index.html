<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="main-container flex center">
      <div class="main-card flex">
        <div class="user-column">
          
           <div class="user-info-card"> 
            <div class="avatar-div">
              <img  onclick ="dummyfx()" class="avatar" src="images/image-jeremy.png" alt="img">
            </div>
            <div class="user-info-div">
              <!-- <div class="user-info-content"> -->
                <small class="small fade">Report For</small>
                <h2 class="username-h2">Jeremy</h2>
                <h2 class="username-h2">Robson</h2>
              <!-- </div> -->
            </div>
          </div>

          <!-- <div class="time-select-div"> -->
            <ul class="time-list">
              <li data-time="daily" class="time-item">Daily</li>
              <li data-time="weekly" class="time-item">Weekly</li>
              <li data-time="monthly" class="time-item">Monthly</li>
            </ul>
          <!-- </div> -->
        
        </div>

        <div class="activity-card-container">
          
          
         
        
        
        
        
        
        </div>
      </div>
    </div>
  </div>

 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin Green</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
